<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'seekbeat-favicon-light.png' %}">
    <title>SeekBeat API Docs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ swagger_ui_css }}">
    <style>
      html { box-sizing: border-box; overflow-y: scroll; }
      *, *:after, *:before { box-sizing: inherit; }
      body { background: #fafafa; margin: 0; }
    </style>
    {% endblock head %}
  </head>
  <body>
    {% block body %}
    <div id="swagger-ui"></div>
    <script src="{{ swagger_ui_bundle }}"></script>
    <script src="{{ swagger_ui_standalone }}"></script>
    {% if script_url %}
    <script src="{{ script_url }}"></script>
    {% else %}
    <script>
    window.onload = function() {
    const ui = SwaggerUIBundle({
        url: "{{ schema_url }}",
        dom_id: '#swagger-ui',
        presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIStandalonePreset
        ],
        layout: "BaseLayout"
    });
    window.ui = ui;
    };
    </script>
    {% endif %}
    {% endblock %}
  </body>
</html>
