<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Media Player</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 30px;">
    <h1 id="audioTitle" >Media Player Test</h1>

    <audio id="audioPlayer" controls>
        <p>Your browser does not support the audio element.</p>
    </audio>
    <button id="loadAudioBtn">Load and Play Audio</button>


    <script>
        document.getElementById('loadAudioBtn').addEventListener('click', function() {
            const streamUrl = '8vkiUlztx9c';  // Replace this with a dynamic ID or URL to test

            fetch(`http://127.0.0.1:8000/api/stream/${streamUrl}/`)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    const audioPlayer = document.getElementById('audioPlayer');
                    const audioTitle = document.getElementById('audioTitle');
                    audioTitle.innerText = data.title 
                    audioPlayer.src = data.stream_url;
                    audioPlayer.play();
                })
                .catch(error => {
                    console.error('Error fetching stream URL:', error);
                });
        });
    </script>
</body>
</html>
